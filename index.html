<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <h2 class="text-success text-center">My To-do List</h2>
        <img src="1.jpeg" class="d-block w-100" alt="ToDo list image">
        <div class="form-group d-grid gap-2 d-md-flex my-2 ">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
            <button id="addTask" class="btn btn-success">Add</button>
        </div>
        <ul id="taskList" class="list-group">
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $("#addTask").on("click", function () {
            const taskText = $("#taskInput").val();
            if (taskText.trim() !== "") {
                const taskItem = `
                    <li class="list-group-item">
                        <div class="form-check form-switch">
                            <input class="form-check-input task-checkbox" type="checkbox">
                            ${taskText}
                            <button class="btn btn-danger btn-sm float-right delete">Delete</button>
                        </div>
                    </li>`;
                $("#taskList").append(taskItem);
                $("#taskInput").val("");
            }
        });

        $("#taskList").on("click", ".delete", function () {
            $(this).closest('li').remove();
        });

        $("#taskList").on("change", ".task-checkbox", function () {
            $(this).closest('li').toggleClass("completed");
        });
    </script>
</body>

</html>
